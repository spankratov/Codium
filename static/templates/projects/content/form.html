<span class="glyphicon glyphicon-remove pull-right" ng-click="vm.currentProject = null"></span>
<h2 class="text-center">Project</h2>
<form class="form-horizontal" role="form" ng-submit="vm.updateProject()">
    <div class="form-group">
        <label for="description" class="col-sm-3 control-label">Description</label>

        <div class="col-sm-9">
            <textarea id="description" class="form-control" rows="3" ng-model="vm.currentProject.description" required
                      placeholder="description"></textarea>
            <span class="alert-danger" ng-repeat="msg in vm.project.errors.description">
                {{ msg }}
            </span>
        </div>
    </div>
    <div class="form-group">
        <label for="type" class="col-sm-3 control-label">Type</label>

        <div class="col-sm-9">
            <input type="text" class="form-control" id="type" placeholder="Type" ng-model="vm.currentProject.type" required
                   value="type">
            <span class="alert-danger" ng-repeat="msg in vm.project.errors.type">
                {{ msg }}
            </span>
        </div>
    </div>
    <div class="form-group">
        <label for="short_name" class="col-sm-3 control-label">Short name</label>

        <div class="col-sm-9">
            <input type="text" class="form-control" id="short_name" placeholder="Short name"
                   ng-model="vm.currentProject.short_name" required value="short name">
            <span class="alert-danger" ng-repeat="msg in vm.project.errors.short_name">
                {{ msg }}
            </span>
        </div>
    </div>
    <div class="form-group">
        <label for="affects" class="col-sm-3 control-label">Affects</label>

        <div class="col-sm-9">
            <input type="text" class="form-control" id="affects" placeholder="Affects" ng-model="vm.currentProject.affects"
                   required
                   value="affects">
            <span class="alert-danger" ng-repeat="msg in vm.project.errors.affects">
                {{ msg }}
            </span>
        </div>
    </div>
    <div class="form-group">
        <label for="requirements" class="col-sm-3 control-label">Requirements</label>

        <div class="col-sm-9">
            <input type="text" class="form-control" id="requirements" placeholder="Requirements"
                   ng-model="vm.currentProject.requirements" required value="requirements">
            <span class="alert-danger" ng-repeat="msg in vm.project.errors.requirements">
                {{ msg }}
            </span>
        </div>
    </div>
    <div class="form-group">
        <label for="time_spending" class="col-sm-3 control-label">Time spending</label>

        <div class="col-sm-9">
            <input type="text" class="form-control" id="time_spending" placeholder="Time spending"
                   ng-model="vm.currentProject.time_spending" required value="time_spending">
            <span class="alert-danger" ng-repeat="msg in vm.project.errors.time_spending">
                {{ msg }}
            </span>
        </div>
    </div>
    <div class="form-group">
                <div class="col-sm-offset-3 col-sm-3">
                    <button type="submit" class="btn btn-block btn-primary">
                        <span class="glyphicon glyphicon-floppy-disk"></span>
                    </button>
                    <span class="alert-success text-center" ng-show="vm.project.status">
                        {{ vm.project.message }}
                    </span>
                    <span class="alert-danger text-center" ng-show="!vm.project.status">
                        {{ vm.project.message }}
                    </span>
                </div>
                <div class="col-sm-3" ng-show="vm.project.isRequestSent">
                    <button type="button" class="btn btn-block btn-default" ng-click="vm.resetProject()">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </button>
                </div>
    </div>
</form>
