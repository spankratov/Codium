<span class="glyphicon glyphicon-remove pull-right" ng-click="vm.knowledge = null"></span>
<h2 class="text-center">Knowledge</h2>
<form class="form-horizontal" role="form" ng-submit="vm.updateKnowledge()">
    <div class="form-group">
        <label for="name" class="col-sm-3 control-label">Name</label>

        <div class="col-sm-9">
            <input type="text" class="form-control" id="name" placeholder="Name" ng-model="vm.knowledge.name" required
                   value="name">
            <span class="alert-danger" ng-repeat="msg in vm.knowledge.errors.name">
                {{ msg }}
            </span>
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-3 control-label">Description</label>

        <div class="col-sm-9">
            <input type="text" class="form-control" id="description" placeholder="Name" ng-model="vm.knowledge.description" required
                   value="description">
            <span class="alert-danger" ng-repeat="msg in vm.knowledge.errors.description">
                {{ msg }}
            </span>
        </div>
    </div>
    <div class="form-group">
        <label for="type" class="col-sm-3 control-label">Type</label>

        <div class="col-sm-9">
            <input type="text" class="form-control" id="type" placeholder="Type" ng-model="vm.knowledge.type" required
                   value="type">
            <span class="alert-danger" ng-repeat="msg in vm.knowledge.errors.type">
                {{ msg }}
            </span>
        </div>
    </div>
    <div class="form-group">
        <label for="short_name" class="col-sm-3 control-label">Short name</label>

        <div class="col-sm-9">
            <input type="text" class="form-control" id="short_name" placeholder="Short name"
                   ng-model="vm.knowledge.short_name" required value="short name">
            <span class="alert-danger" ng-repeat="msg in vm.knowledge.errors.short_name">
                {{ msg }}
            </span>
        </div>
    </div>
    <div class="form-group">
        <label for="requirements" class="col-sm-3 control-label">Requirements</label>

        <div class="col-sm-9">
            <input type="text" class="form-control" id="requirements" placeholder="Requirements" ng-model="vm.knowledge.requirements"
                   required>
            <span class="alert-danger" ng-repeat="msg in vm.knowledge.errors.requirements">
                {{ msg }}
            </span>
        </div>
    </div>
    <div class="form-group">
        <label for="parents" class="col-sm-3 control-label">Parents</label>

        <div class="col-sm-9">
            <select ng-model="vm.knowledge.parents" class="form-control" id="parents"
                                ng-options="knowledge.id as knowledge.name for knowledge in vm.knowledges" multiple>
            </select>
            <span class="alert-danger" ng-repeat="msg in vm.knowledge.errors.parents">
                {{ msg }}
            </span>
        </div>
    </div>
    <div class="form-group">
        <label for="children" class="col-sm-3 control-label">Children</label>

        <div class="col-sm-9">
            <select ng-model="vm.knowledge.children" class="form-control" id="children"
                                ng-options="knowledge.id as knowledge.name for knowledge in vm.knowledges" multiple>
            </select>
            <span class="alert-danger" ng-repeat="msg in vm.knowledge.errors.children">
                {{ msg }}
            </span>
        </div>
    </div>
    <div class="form-group">
                <div class="col-sm-offset-3 col-sm-3">
                    <button type="submit" class="btn btn-block btn-primary">
                        <span class="glyphicon glyphicon-floppy-disk"></span>
                    </button>
                    <span class="alert-success text-center" ng-show="vm.knowledge.status">
                        {{ vm.knowledge.message }}
                    </span>
                    <span class="alert-danger text-center" ng-show="!vm.knowledge.status">
                        {{ vm.knowledge.message }}
                    </span>
                </div>
                <div class="col-sm-3" ng-show="vm.knowledge.isRequestSent">
                    <button type="button" class="btn btn-block btn-default" ng-click="vm.resetKnowledge()">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </button>
                </div>
            </div>
</form>
