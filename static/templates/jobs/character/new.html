<div class="col-sm-4">
    <div class="panel panel-success">
        <div class="panel-heading">Добавить Job</div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" ng-submit="CharJobCtrl.add()">
                <div class="form-group">
                    <label for="job" class="col-sm-4 control-label">Job</label>

                    <div class="col-sm-8">
                        <select ng-model="CharJobCtrl.newJob.job" class="form-control" id="job"
                                ng-options="job.id as job.name for job in CharJobCtrl.allJobs">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="taking_date">Taking date</label>

                    <div class="col-sm-8">
                        <input type="password" class="form-control"
                               id="taking_date" placeholder="Taking date" ng-model="CharJobCtrl.newJob.taking_date">
                    </div>

                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="finished">Finished</label>

                    <div class="col-sm-1 control-label">
                        <input type="checkbox" id="finished" ng-model="CharJobCtrl.newJob.finished">
                    </div>


                </div>

                <div class="form-group">
                    <div class="col-sm-offset-6 col-sm-6">
                        <button type="submit" class="btn btn-block btn-success">Сохранить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
