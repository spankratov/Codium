<h1>Character</h1>
<div class="panel panel-primary">
    <div class="panel-heading">Общая информация</div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" ng-submit="vm.characterUpdate()">
            <div class="form-group">
                <label for="days_lived" class="col-sm-4 control-label">Days lived</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" id="days_lived"
                           placeholder="days_lived" ng-model="vm.character.days_lived" required>
                    <span class="alert-danger" ng-repeat="msg in vm.character.errors.days_lived">
                        {{ msg }}
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="seconds_in_current_day" class="col-sm-4 control-label">Seconds in current day</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" id="seconds_in_current_day"
                           placeholder="seconds_in_current_day" ng-model="vm.character.seconds_in_current_day" required>
                    <span class="alert-danger" ng-repeat="msg in vm.character.errors.seconds_in_current_day">
                        {{ msg }}
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="last_update" class="col-sm-4 control-label">Last update</label>

                <div class="col-sm-8">
                    <input type="datetime" class="form-control" id="last_update"
                           placeholder="last_update" ng-model="vm.character.last_update" required
                           disabled>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-3">
                    <button type="submit" class="btn btn-block btn-primary">
                        <span class="glyphicon glyphicon-floppy-disk"></span>
                    </button>
                    <span class="alert-success text-center" ng-show="vm.character.status">
                        {{ vm.character.message }}
                    </span>
                    <span class="alert-danger text-center" ng-show="!vm.character.status">
                        {{ vm.character.message }}
                    </span>
                </div>
                <div class="col-sm-3" ng-show="vm.character.isRequestSent">
                    <button type="button" class="btn btn-block btn-default" ng-click="vm.resetCharacter()">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
