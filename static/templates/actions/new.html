<h2>Добавить новый Action</h2>
<form class="form-horizontal" role="form" ng-submit="vm.save()">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>

        <div class="col-sm-4">
            <input type="text" class="form-control" id="name" placeholder="Name" ng-model="vm.new.name" required>
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description</label>

        <div class="col-sm-4">
            <textarea id="description" class="form-control" rows="3" ng-model="vm.new.description" required></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="type" class="col-sm-2 control-label">Type</label>

        <div class="col-sm-4">
            <input type="text" class="form-control" id="type" placeholder="Type" ng-model="vm.new.type" required>
        </div>
    </div>
    <div class="form-group">
        <label for="short_name" class="col-sm-2 control-label">Short name</label>

        <div class="col-sm-4">
            <input type="text" class="form-control" id="short_name" placeholder="Short name"
                   ng-model="vm.new.short_name" required>
        </div>
    </div>
    <div class="form-group">
        <label for="affects" class="col-sm-2 control-label">Affects</label>

        <div class="col-sm-4">
            <input type="text" class="form-control" id="affects" placeholder="Affects" ng-model="vm.new.affects" required>
        </div>
    </div>
    <div class="form-group">
        <label for="requirements" class="col-sm-2 control-label">Requirements</label>

        <div class="col-sm-4">
            <input type="text" class="form-control" id="requirements" placeholder="Requirements"
                   ng-model="vm.new.requirements" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Сохранить</button>
        </div>
    </div>
</form>
