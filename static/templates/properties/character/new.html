<div class="col-sm-4">
    <div class="panel panel-success">
        <div class="panel-heading" ng-click="CharPropCtrl.toggleForm()"><a>Добавить Property</a></div>
        <div class="panel-body" ng-show="CharPropCtrl.showForm">
            <form class="form-horizontal" role="form" ng-submit="CharPropCtrl.add()">
                <div class="form-group">
                    <label for="property" class="col-sm-4 control-label">Property</label>

                    <div class="col-sm-8">
                        <select required ng-model="CharPropCtrl.newProperty.property" class="form-control" id="property"
                                ng-options="property.id as property.name for property in CharPropCtrl.availableProperties">
                        </select>
                        <span ng-repeat="error_message in CharPropCtrl.newProperty.errors.property"
                              class="alert-danger">
                            {{ error_message }}
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="purchase_date">Purchase date</label>

                    <div class="col-sm-8">
                        <input required type="text" class="form-control"
                               id="purchase_date" placeholder="Purchase date"
                               ng-model="CharPropCtrl.newProperty.purchase_date">
                        <span ng-repeat="error_message in CharPropCtrl.newProperty.errors.purchase_date"
                              class="alert-danger">
                            {{ error_message }}
                        </span>
                    </div>

                </div>
                <div class="form-group">
                    <div class="col-sm-6">
                        <span class="alert-success" ng-if="CharPropCtrl.newProperty.status">
                            {{ CharPropCtrl.newProperty.message }}
                        </span>
                        <span class="alert-danger" ng-if="!CharPropCtrl.newProperty.status">
                            {{ CharPropCtrl.newProperty.message }}
                        </span>
                    </div>
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-block btn-success">
                            <span class="glyphicon glyphicon-floppy-disk"></span>
                        </button>
                        <button type="button" class="btn btn-block btn-default"
                                ng-show="CharPropCtrl.newProperty.isRequestSent"
                                ng-click="CharPropCtrl.resetNewProperty()">
                            <span class="glyphicon glyphicon-refresh"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
