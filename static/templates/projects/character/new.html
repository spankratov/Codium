<div class="col-sm-4">
    <div class="panel panel-success">
        <div class="panel-heading" ng-click="CharProjectCtrl.toggleForm()"><a>Добавить Project</a></div>
        <div class="panel-body" ng-show="CharProjectCtrl.showForm">
            <form class="form-horizontal" role="form" ng-submit="CharProjectCtrl.add()">
                <div class="form-group">
                    <label for="project" class="col-sm-4 control-label">Project</label>

                    <div class="col-sm-8">
                        <select required ng-model="CharProjectCtrl.newProject.project" class="form-control" id="project"
                                ng-options="project.id as project.short_name for project in CharProjectCtrl.availableProjects">
                        </select>
                        <span ng-repeat="error_message in CharProjectCtrl.newProject.errors.project" class="alert-danger">
                            {{ error_message }}
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="project" class="col-sm-4 control-label">Name</label>

                    <div class="col-sm-8">
                        <input class="form-control" placeholder="Name" ng-model="CharProjectCtrl.newProject.name" required>
                        <span ng-repeat="error_message in CharProjectCtrl.newProject.errors.name" class="alert-danger">
                            {{ error_message }}
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="taking_date">Taking date</label>

                    <div class="col-sm-8">
                        <input required type="text" class="form-control"
                               id="taking_date" placeholder="Taking date" ng-model="CharProjectCtrl.newProject.taking_date">
                        <span ng-repeat="error_message in CharProjectCtrl.newProject.errors.taking_date" class="alert-danger">
                            {{ error_message }}
                        </span>
                    </div>

                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="finished">Finished</label>

                    <div class="col-sm-1 control-label">
                        <input type="checkbox" id="finished" ng-model="CharProjectCtrl.newProject.finished">
                        <span ng-repeat="error_message in CharProjectCtrl.newProject.errors.finished" class="alert-danger">
                            {{ error_message }}
                        </span>
                    </div>

                </div>

                <div class="form-group">
                    <div class="col-sm-6">
                        <span class="alert-success" ng-if="CharProjectCtrl.newProject.status">
                            {{ CharProjectCtrl.newProject.message }}
                        </span>
                        <span class="alert-danger" ng-if="!CharProjectCtrl.newProject.status">
                            {{ CharProjectCtrl.newProject.message }}
                        </span>
                    </div>
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-block btn-success">
                            <span class="glyphicon glyphicon-floppy-disk"></span>
                        </button>
                        <button type="button" class="btn btn-block btn-default"
                                ng-show="CharProjectCtrl.newProject.isRequestSent" ng-click="CharProjectCtrl.resetNewProject()">
                            <span class="glyphicon glyphicon-refresh"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
