<table class="table table-hover">
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Short name</th>
        <th>Affects</th>
        <th>Requirements</th>
        <th></th>
    </tr>
    <tr ng-repeat="university in vm.universities track by $index">
        <td>{{ university.name }}</td>
        <td>{{ university.description }}</td>
        <td>{{ university.short_name }}</td>
        <td>{{ university.affects }}</td>
        <td>{{ university.requirements }}</td>
        <td>
            <button type="button" class="btn btn-default btn-sm" ng-click="vm.setCurrentUniversity(university)"><span
                    class="glyphicon glyphicon-edit"></span></button>
            <button type="button" class="btn btn-default btn-sm" ng-click="vm.deleteUniversity($index)"><span
                    class="glyphicon glyphicon-remove"></span>
            </button>
        </td>
    </tr>
</table>
