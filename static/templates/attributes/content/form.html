<span class="glyphicon glyphicon-remove pull-right" ng-click="vm.currentAttribute = null"></span>
<h2 class="text-center">Attribute</h2>
<form class="form-horizontal" role="form" ng-submit="vm.updateAttribute()">
    <div class="form-group">
        <label for="name" class="col-sm-3 control-label">Name</label>

        <div class="col-sm-9">
            <input type="text" class="form-control" id="name" placeholder="Name" ng-model="vm.currentAttribute.name" required
                   value="name">
            <span class="alert-danger" ng-repeat="msg in vm.attribute.errors.name">
                {{ msg }}
            </span>
        </div>
    </div>
    <div class="form-group">
        <label for="short_name" class="col-sm-3 control-label">Short name</label>

        <div class="col-sm-9">
            <input type="text" class="form-control" id="short_name" placeholder="Short name"
                   ng-model="vm.currentAttribute.short_name" required value="short name">
            <span class="alert-danger" ng-repeat="msg in vm.attribute.errors.short_name">
                {{ msg }}
            </span>
        </div>
    </div>
    <div class="form-group">
        <label for="default" class="col-sm-3 control-label">Default</label>

        <div class="col-sm-9">
            <input type="text" class="form-control" id="default" placeholder="Default" ng-model="vm.currentAttribute.default"
                   required>
            <span class="alert-danger" ng-repeat="msg in vm.attribute.errors.default">
                {{ msg }}
            </span>
        </div>
    </div>

    <div class="form-group">
        <label for="min_value" class="col-sm-3 control-label">Min value</label>

        <div class="col-sm-9">
            <input type="text" class="form-control" id="min_value" placeholder="Min value" ng-model="vm.currentAttribute.min_value"
                   required>
            <span class="alert-danger" ng-repeat="msg in vm.attribute.errors.min_value">
                {{ msg }}
            </span>
        </div>
    </div>
    <div class="form-group">
        <label for="max_value" class="col-sm-3 control-label">Max value</label>

        <div class="col-sm-9">
            <input type="text" class="form-control" id="max_value" placeholder="Max value"
                   ng-model="vm.currentAttribute.max_value" required>
            <span class="alert-danger" ng-repeat="msg in vm.attribute.errors.max_value">
                {{ msg }}
            </span>
        </div>
    </div>
    <div class="form-group">
                <div class="col-sm-offset-3 col-sm-3">
                    <button type="submit" class="btn btn-block btn-primary">
                        <span class="glyphicon glyphicon-floppy-disk"></span>
                    </button>
                    <span class="alert-success text-center" ng-show="vm.attribute.status">
                        {{ vm.attribute.message }}
                    </span>
                    <span class="alert-danger text-center" ng-show="!vm.attribute.status">
                        {{ vm.attribute.message }}
                    </span>
                </div>
                <div class="col-sm-3" ng-show="vm.attribute.isRequestSent">
                    <button type="button" class="btn btn-block btn-default" ng-click="vm.resetAttribute()">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </button>
                </div>
    </div>
</form>
